version: '2.1'
services:
  rabbitmq_master:
    build: 
      context: ./rabbitmq
    container_name: rabbitmq_master
    hostname: "rabbitmq_master"
    environment:
      RABBITMQ_ERLANG_COOKIE: abcdefg
      CLUSTERED: "true"
    volumes:
      - "./storage/master:/var/lib/rabbitmq"
    network_mode: "bridge"
  rabbitmq_slave:
    build: 
      context: ./rabbitmq
    container_name: rabbitmq_slave
    hostname: "rabbitmq_slave"
    environment:
      RABBITMQ_ERLANG_COOKIE: abcdefg
      CLUSTERED: "true"
    volumes:
      - "./storage/slave:/var/lib/rabbitmq"
    network_mode: "bridge"
    links:
      - rabbitmq_master
  haproxy:
    build: 
      context: ./haproxy
    container_name: haproxy
    hostname: haproxy
    ports:
      - 15672:15672
      - 5672:5672
      - 20000:20000
    network_mode: "bridge"
    links:
      - rabbitmq_master
      - rabbitmq_slave
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    hostname: prometheus
    network_mode: "bridge"
    volumes:
       - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
  grafana:
    image: grafana/grafana
    container_name: grafana
    network_mode: "bridge"
    ports:
      - 3000:3000
    environment:
      ADMIN_USER: "admin"
      ADMIN_PASSWORD: "admin"

